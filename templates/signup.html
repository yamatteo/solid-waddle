{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Sign Up
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="language">Content language:</label>
                    <select class="form-control" id="language" name="language">
                        <option value="it">Italiano</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                    </select>
                    <p>This is the language of the content and problems you are interested in. The interface will remain
                        in English.</p>
                </div>
                <div class="form-group">
                    <label>User role</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="student" name="student">
                        <label class="form-check-label" for="student">I am a student</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="teacher" name="teacher">
                        <label class="form-check-label" for="teacher">I am a teacher</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="editor" name="editor">
                        <label class="form-check-label" for="editor">I am an editor</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
