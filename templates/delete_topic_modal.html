<div class="modal fade" id="delete_topic_modal" tabindex="-1" role="dialog" aria-labelledby="delete_topic_modal_label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete_topic_modal_label">Delete Topic</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this topic?</p>
                <form action="{{ url_for('delete_topic') }}" method="POST">
                    <input type="hidden" id="topic_id" name="topic_id">
                    <input type="hidden" id="next_url" name="next_url" value="{{ url_for(request.endpoint, **request.view_args) }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    // Collect topic's id upon delete topic modal opening
    $('#delete_topic_modal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var topicId = button.data('extra');
        var modal = $(this);
        modal.find('#topic_id').val(topicId);
    });
</script>
